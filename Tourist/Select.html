<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/Select.css" rel="stylesheet">
    <script type="text/javascript" src="js/Select.js"></script>
</head>

<body>
    <script>
        document.documentElement.style.overflow = 'hidden';
    </script>
    <div id="sun" class="sun" style="opacity: 0;">
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>

    <div id="body_box" class="body_box" style="opacity: 0;">
        <h2>Select</h2>
        <form>
            <!--姓名-->
            <div class="user_box">
                <input type="text" id="name" required placeholder=" " pattern=".*">
                <label class="name_login_label">Username</label>
            </div>
            <!--电话-->
            <div class="user_box">
                <input type="text" id="password" required placeholder=" " pattern=".*">
                <label class="name_login_label">Phone Number</label>
            </div>

            <!--酒店-->
            <span class="custom-dropdown big">
                <select>
                    <option>Buckingham Palace</option>
                    <option>Capsule hotel</option>
                    <option>Greentree Inn</option>
                    <option>Esports apartment</option>
                </select>
            </span>
            <!--提交-->
            <div class="submit" id="submit" onclick=javescrpt:Submit_login()>
                <span></span>
                <span></span>
                <span></span>
                <span></span> SUBMIT
            </div>
            <div>
                <label id="wrong" style="color: red;"></label>
            </div>
            <!--跳转到注册
            
             <div class="jump_button">
                <span onclick=javascrtpt:jump_register()>
                    Register
                </span>
            </div>
            
            -->

        </form>
    </div>


</body>

</html>
