<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
    <link href="css/hotel.css" rel="stylesheet">
</head>

<body>

    <!--饼状图-->
    <div class="wrapper">
        <h1 style="text-align: left;">Hotel1</h1>
        <div class="pie-charts">

            <!--游客信息-->
            <div class="pieID--Tourist pie-chart--wrapper">
                <h2>Tourist</h2>
                <div class="pie-chart">
                    <div class="pie-chart__pie"></div>
                    <ul class="pie-chart__legend">
                        <!--当前游客数量-->
                        <li><em>Current number of tourist</em><span id="1.1">358</span></li>
                        <!--剩余容量-->
                        <li><em>Residual capacity</em><span id="1.2">358</span></li>
                    </ul>
                </div>
            </div>

            <!--停车场信息-->
            <div class="pieID--TouristVehicle pie-chart--wrapper">
                <h2>Parking Lot</h2>
                <div class="pie-chart">
                    <div class="pie-chart__pie"></div>
                    <ul class="pie-chart__legend">
                        <!--正在使用的车位-->
                        <li><em>Parking space in use</em><span id="2.1">768</span></li>
                        <!--闲置车辆-->
                        <li><em>Idle Parking space</em><span id="2.2">232</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--游客列表-->

</div>
