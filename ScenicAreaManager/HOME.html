<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/HOME.css" rel="stylesheet">
    <script type="text/javascript" src="js/HOME.js"></script>
</head>

<body>
    <script>
        document.documentElement.style.overflow = 'hidden';
    </script>
    <div id="sun" class="sun" style="opacity: 0;">
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
    <div id="body_box" class="body_box" style="opacity: 0;">
        <h2>Scenic Spot Manager</h2>
        <form>
            <!--旅游景区管理菜单-->
            <div class="submit" id="submit" onclick=javescrpt:jumpScenic()>
                <span></span>
                <span></span>
                <span></span>
                <span></span> Scenic Spot Info
            </div>

            <!--显示酒店-->
            <div class="submit" id="submit" onclick=javescrpt:jumpHotel()>
                <span></span>
                <span></span>
                <span></span>
                <span></span> Star Hotel
            </div>

            <!--显示旅行社-->
            <div class="submit" id="submit" onclick=javescrpt:jumpTravelAgency()>
                <span></span>
                <span></span>
                <span></span>
                <span></span> Travel Agency
            </div>

            <!--导游信息-->
            <div class="submit" id="submit" onclick=javescrpt:jumpGuide()>
                <span></span>
                <span></span>
                <span></span>
                <span></span> Guide
            </div>

        </form>
    </div>


</body>

</html>
