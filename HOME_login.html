<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="javascript.js"></script>
</head>

<body>
    <div id="sun" class="sun" style="opacity: 0;">
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
    <div id="body_box" class="body_box" style="opacity: 0;">
        <h2>Login</h2>
        <form>
            <!--用户名-->
            <div class="user_box">
                <input type="text" id="name" required placeholder=" " pattern=".*">
                <label class="name_login_label">Username</label>
            </div>
            <!--密码-->
            <div class="user_box">
                <input type="password" id="password" required placeholder=" " pattern=".*">
                <label class="password_login_label">Password</label>
            </div>
            <!--提交-->
            <div class="submit" id="submit" onclick=javescrpt:Submit_login()>
                <span></span>
                <span></span>
                <span></span>
                <span></span> SUBMIT
            </div>
            <div>
                <label id="wrong" style="color: red;"></label>
            </div>
            <!--跳转到注册-->
            <div class="jump_button">
                <span onclick=javascrtpt:jump_register()>
                    Register
                </span>
            </div>
        </form>
    </div>


</body>

</html>
